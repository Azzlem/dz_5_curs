{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <form method="post">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                создать
                            </button>
                            <a class="btn btn-outline-primary" href="{% url 'catalog:product_list' %}">Назад</a>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                                {{ form.as_p }}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
