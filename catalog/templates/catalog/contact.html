{% extends 'catalog/base.html' %}

{% block content %}

<div class="row text-start">
    <div class="col-lg-9 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <td class="w-25">Страна</td>
                        <td>Российская Федерация</td>
                    </tr>
                    <tr>
                        <td class="w-25">ИНН</td>
                        <td>7564678940484755</td>
                    </tr>
                    <tr>
                        <td class="w-25">Адрес</td>
                        <td>Санкт-Петербург, Дворцовая площадь 15</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <form class="col-3" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <h6>Write your name and email and our manager will contact you</h6>
            <input type="name" name="name" class="form-control" id="exampleInputName"
                   aria-describedby="emailHelp"
                   placeholder="Name">
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" id="exampleInputEmail"
                   aria-describedby="emailHelp"
                   placeholder="Email">
        </div>
        <input class="text-white bg-primary float-right" type="submit" value="Send">
    </form>
</div>
{% endblock %}
