{% extends 'catalog/base.html' %}
{% load tags_catalog %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить продукт "{{object.title}} ?"</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a class="btn btn-outline-primary" href="{% url 'catalog:product_list' %}">ОТМЕНА</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
