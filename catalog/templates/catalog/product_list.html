{% extends 'catalog/base.html' %}
{% load tags_catalog %}
{% block content %}
<div class="col-12">
    <div class="row">
        <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:create_product' %}">Создать продукт</a>
    </div>
</div>
<div class="row">
    {% for object in object_list %}
    <div class="col-sm-3">
        <div class="card">
            <div class="card-body">
                <img src="{{ object.image|my_media }}" class="card-img-top" alt="preview">
                <h5 class="card-title">{{object.name}}</h5>
                <p class="card-text">{{object.price}}₽</p>
                <p class="card-text">{{object.about}}</p>
                <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:product' object.pk %}">BUY</a>
                <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:update_product' object.pk %}">Edit</a>
                <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:delete_product' object.pk %}">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
