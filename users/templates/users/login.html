{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="flex-xl-row" method="post", enctype="multipart/form-data">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Вход
                            </h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                Войти
                            </button>
                            <a class="btn btn-outline-primary" href="{% url 'catalog:product_list' %}">Назад</a>
                            <a class="btn btn-outline-primary" href="{% url 'users:recovery' %}">Восстановить пароль</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
